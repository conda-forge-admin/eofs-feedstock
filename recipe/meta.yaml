{% set version = "1.2.0" %}

package:
    name: eofs
    version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/ajdawson/eofs/archive/v{{ version }}.tar.gz
    md5: df2bcc84e2339b18ba08d3a763f0d90e

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy

test:
    requires:
        - nose
    imports:
        - eofs
        - eofs.examples
        - eofs.multivariate
        - eofs.tests
        - eofs.tools

about:
    home: https://ajdawson.github.com/eofs
    license: GPL-3.0
    summary: EOF analysis in Python

extra:
    recipe-maintainers:
        - ajdawson
        - ocefpaf
